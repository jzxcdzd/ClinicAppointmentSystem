<html>
    <head>
        <title>Patient Appointment</title>
        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Link to external CSS -->
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <!-- Table for appointments -->
        <div class="container mt-4">
            <div class="d-flex justify-content-center align-items-center mb-3">
                <h1 id="greeting" class="mb-0"></h1>
            </div>
            <p class="text-center">Your past and upcoming appointments will be displayed here.</p>
            <div class="d-flex justify-content-center gap-3 mt-3">
                <!-- Button triggers the modal -->
                <button type="button"
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#appointmentModal">
                    Request for an Appointment
                </button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editPatientModal">
                    <i class="bi bi-pencil-square"></i> Edit My Information
                </button>
            </div>
            <div class="table-responsive mt-4">
                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th class="col-id">ID</th>
                            <th class="col-date">Date</th>
                            <th class="col-time">Time</th>
                            <th class="col-physician">Physician-in-charge</th>
                            <th class="col-contact">Contact #</th>
                            <th class="col-chief-concern">Chief concern</th>
                            <th class="col-notes">Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Appointment rows go here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Physician cards -->
        <hr>
        <div class="container mt-5">
            <h2 class="text-center mb-4">Meet Our Physicians</h2>
            <div class="row" id="physicianCards">
            </div>
        </div>

        <!-- Modal for adding or editing an appointment -->
        <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="appointmentModalLabel">Request Appointment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="appointmentForm">
                            <input type="hidden" id="appointmentId" name="appointmentId">
                            <div class="mb-2">
                                <label for="physician" class="form-label">Physician-in-charge</label>
                                <select class="form-select" id="physician" name="physician">
                                    <option selected>Choose...</option>
                                    <option value="1">Dr. Algarra</option>
                                    <option value="2">Dr. Macariola</option>
                                    <option value="3">Dr. Santiago</option>
                                </select>
                                <div id="scheduleDisplay" class="mt-2"></div>
                            </div>
                            <div class="mb-2">
                                <label for="physicianContact" class="form-label">Physician Contact #</label>
                                <input type="text" class="form-control" id="physicianContact" name="physicianContact">
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <label for="appointmentDate" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="appointmentDate" name="appointmentDate">
                                </div>
                                <div class="col-md-6">
                                    <label for="appointmentTime" class="form-label">Time</label>
                                    <input type="time" class="form-control" id="appointmentTime" name="appointmentTime">
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="chiefConcern" class="form-label">Chief Concern</label>
                                <textarea class="form-control" id="chiefConcern" name="chiefConcern" rows="3"></textarea>
                            </div>
                            <div class="mb-2">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save Appointment</button>                            
                                <button type="button" class="btn btn-danger" id="deleteAppointmentButton" style="display: none;">Delete Appointment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for editing patient information -->
        <div class="modal fade" id="editPatientModal" tabindex="-1" aria-labelledby="editPatientModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editPatientModalLabel">Edit Personal Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="patientInfoForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="middleName" class="form-label">Middle Name</label>
                                <input type="text" class="form-control" id="middleName" name="middleName">
                            </div>
                            <div class="mb-3">
                                <label for="birthdate" class="form-label">Birthdate</label>
                                <input type="date" class="form-control" id="birthdate" name="birthdate" readonly>
                                <small class="form-text text-muted">Birth date cannot be changed for record consistency.</small>
                            </div>
                            <div class="mb-3">
                                <label for="sex" class="form-label">Sex</label>
                                <select class="form-select" id="sex" name="sex" required>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobile" name="mobile" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module">
            import { PhysicianDB } from '../js/physicianDb.js';
            import { AppointmentDB } from '../js/appointmentsDb.js';
            import { PatientDB } from '../js/patientDb.js';
        
            const appointmentForm = document.getElementById("appointmentForm");
            const physicianSelect = document.getElementById("physician");
            const physicianContact = document.getElementById("physicianContact");
            const scheduleDisplay = document.getElementById("scheduleDisplay");
            const appointmentModalLabel = document.getElementById("appointmentModalLabel");
            const appointmentDateInput = document.getElementById("appointmentDate");
            const appointmentTimeInput = document.getElementById("appointmentTime");
            const chiefConcernInput = document.getElementById("chiefConcern");
            const notesInput = document.getElementById("notes");
            const deleteAppointmentButton = document.getElementById("deleteAppointmentButton");
        
                /*** SIMPLE GREETING TO DISPLAY CURRENT USER ***/

            const greetingElement = document.getElementById("greeting");
            const patientId = parseInt(new URLSearchParams(window.location.search).get('patientId'));
            const patient = PatientDB.getById(patientId);
            if (patient) {
                greetingElement.textContent = `Good day, ${patient.name.first} ${patient.name.last}!`;
            } else {
                greetingElement.textContent = "Good day!";
            }

                /*** HANDLES PHYSICIAN CARDS ***/

            const physicianCardsContainer = document.getElementById("physicianCards");
            const physicians = PhysicianDB.getAll();
            physicians.forEach((physician) => {
                console.log(physician.image);
                const card = document.createElement("div");
                card.className = "col-md-4 mb-3";
                card.innerHTML = `
                    <div class="card h-100">
                        <div class="card-body">
                            ${
                                physician.image
                                    ? `<img src="${physician.image}" alt="${physician.name}" class="img-fluid mb-3" style="width: 100%; height: auto;">`
                                    : `<div class="image-placeholder mb-3" style="width: 100%; height: 400px; background-color: #f0f0f0; display: flex; align-items: center; justify-content: center;">
                                        <span style="color: #aaa;">Image Placeholder</span>
                                    </div>`
                            }
                            <h5 class="card-title">${physician.name}</h5>
                            <p class="card-text"><strong>Specialty:</strong> ${physician.specialty}</p>
                            <p class="card-text"><strong>Contact:</strong> ${physician.contact}</p>
                            <p class="card-text"><strong>Bio:</strong> ${physician.bio}</p>
                        </div>
                    </div>
                `;
                physicianCardsContainer.appendChild(card);
            });

                /*** HANDLES MODAL FORMATTING ***/

            const setModalReadOnly = (isReadOnly, writableFields = []) => {
                const allFields = [appointmentDateInput, appointmentTimeInput, physicianSelect, physicianContact,  chiefConcernInput, notesInput];
                allFields.forEach((field) => {
                    if (writableFields.includes(field)) {
                        field.removeAttribute("readonly");
                        field.removeAttribute("disabled");
                    } else {
                        field.setAttribute("readonly", "true");
                        field.setAttribute("disabled", "true");
                    }
                });
            };
        
            physicianSelect.innerHTML = '<option selected value="">Choose...</option>';
            PhysicianDB.getAll().forEach((phys) => {
                const option = document.createElement('option');
                option.value = phys.id;
                option.textContent = phys.name;
                physicianSelect.appendChild(option);
            });
        
            physicianSelect.addEventListener('change', function () {
                const selectedPhys = PhysicianDB.getById(parseInt(this.value));
                if (!selectedPhys) {
                    scheduleDisplay.textContent = ' ';
                    document.getElementById("physicianContact").value = ' ';
                    return;
                }
                let scheduleText = '<strong>Availability:</strong><br>';
                Object.entries(selectedPhys.schedule).forEach(([day, details]) => {
                    scheduleText += details.available
                        ? `- ${day}: ${details.hours.start} - ${details.hours.end}<br>`
                        : `- ${day}: Unavailable<br>`;
                });
                document.getElementById("physicianContact").value = selectedPhys ? selectedPhys.contact : "";
                scheduleDisplay.innerHTML = scheduleText;
            });
        
            const today = new Date().toISOString().split("T")[0];
            appointmentDateInput.min = today;
        
                /*** HANDLES MODAL SUBMIT BUTTON ***/

            appointmentForm.addEventListener("submit", function (event) {
                event.preventDefault();
        
                const appointmentId = document.getElementById("appointmentId").value;
                const appointmentDate = appointmentDateInput.value;
                const appointmentTime = appointmentTimeInput.value;
                const physicianId = parseInt(physicianSelect.value);
                const chiefConcern = chiefConcernInput.value.trim();
                const notes = notesInput.value.trim();
        
                if (!appointmentDate || !appointmentTime || !physicianId || !chiefConcern) {
                    alert("Please fill in all required fields.");
                    return;
                }
        
                if (appointmentId) {
                    // Edit existing appointment
                    const appointment = AppointmentDB.getById(parseInt(appointmentId));
                    if (appointment) {
                        const updateData = {
                            date: appointmentDate,
                            time: appointmentTime,
                            physicianId: physicianId,
                            chiefConcern: chiefConcern,
                            notes: notes,
                        };
                        const updated = AppointmentDB.update(appointment.id, updateData);
                        if (updated) {
                            alert("Appointment updated successfully!");
                            location.reload();
                        } else {
                            alert("Failed to update appointment.");
                        }
                    } else {
                        alert("Appointment not found.");
                    }
                } else {
                    // Add new appointment
                    const newAppointment = {
                        date: appointmentDate,
                        time: appointmentTime,
                        patientId: parseInt(new URLSearchParams(window.location.search).get('patientId')),
                        physicianId: physicianId,
                        chiefConcern: chiefConcern,
                        notes: notes,
                    };
                    AppointmentDB.add(newAppointment);
                    alert("Appointment added successfully!");
                }
        
                loadAppointments();
                const modalInstance = bootstrap.Modal.getInstance(document.getElementById("appointmentModal"));
                modalInstance.hide();
            });
        
                /*** HANDLES NEW APPOINTMENT BUTTON CLICK ***/

            const requestAppointmentButton = document.querySelector('[data-bs-target="#appointmentModal"]');
            requestAppointmentButton.addEventListener("click", () => {
                document.getElementById("appointmentId").value = "";
                appointmentModalLabel.textContent = "Request Appointment";
                appointmentDateInput.value = "";
                appointmentTimeInput.value = "";
                physicianSelect.value = "";
                document.getElementById("physicianContact").value = "";
                chiefConcernInput.value = "";
                notesInput.value = "";
                deleteAppointmentButton.style.display = "none";
                
                setModalReadOnly(true, [appointmentDateInput, appointmentTimeInput, physicianSelect, chiefConcernInput]);
            });
        
                /*** HANDLES APPOINTMENT TABLE ***/

            const loadAppointments = () => {
                const tbody = document.querySelector("table.table tbody");
                tbody.innerHTML = "";
                const patientId = parseInt(new URLSearchParams(window.location.search).get('patientId'));
                const appointments = AppointmentDB.getByPatientId(patientId);
        
                appointments.forEach((appointment) => {
                    const physician = PhysicianDB.getById(appointment.physicianId);
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${appointment.id}</td>
                        <td>${appointment.date}</td>
                        <td>${appointment.time}</td>
                        <td>${physician.name}</td>
                        <td>${physician.contact}</td>
                        <td>${appointment.chiefConcern}</td>
                        <td>${appointment.notes}</td>
                    `;
                    row.classList.add("clickable-row");
                    row.addEventListener("click", () => {
                        document.getElementById("appointmentId").value = appointment.id;
                        appointmentModalLabel.textContent = `Edit Appointment ID: ${appointment.id}`;
                        appointmentDateInput.value = appointment.date;
                        appointmentTimeInput.value = appointment.time;
                        physicianSelect.value = appointment.physicianId;
                        chiefConcernInput.value = appointment.chiefConcern;
                        notesInput.value = appointment.notes;
        
                        const physician = PhysicianDB.getById(appointment.physicianId);
                        document.getElementById("physicianContact").value = physician ? physician.contact : "N/A";
                        scheduleDisplay.innerHTML = "";

                        // Make only the "Chief Concern" field writable
                        setModalReadOnly(true, [chiefConcernInput]);

                        deleteAppointmentButton.style.display = "block";
                        deleteAppointmentButton.onclick = () => {
                            const confirmDelete = confirm("Are you sure you want to delete this appointment?");
                            if (confirmDelete) {
                                AppointmentDB.delete(appointment.id); // Assuming `AppointmentDB.delete` is a function to delete the appointment
                                alert("Appointment deleted successfully!");
                                location.reload();
                            }
                        };
        
                        const modalInstance = new bootstrap.Modal(document.getElementById("appointmentModal"));
                        modalInstance.show();
                    });
                    tbody.appendChild(row);
                });
            };
        
            loadAppointments();

            // Add this code after loading appointments
            // Handle the patient info edit modal
            const patientInfoForm = document.getElementById("patientInfoForm");

            // Function to load patient info into the form
            function loadPatientInfo() {
                const patient = PatientDB.getById(patientId);
                if (!patient) return;
                
                // Populate form fields with patient data
                document.getElementById("firstName").value = patient.name.first;
                document.getElementById("middleName").value = patient.name.middle || '';
                document.getElementById("lastName").value = patient.name.last;
                document.getElementById("birthdate").value = patient.birthdate;
                document.getElementById("sex").value = patient.sex.toLowerCase();
                document.getElementById("address").value = patient.address;
                document.getElementById("mobile").value = patient.mobile;
                document.getElementById("email").value = patient.email;
            }

            // Handle form submission for updating patient info
            patientInfoForm.addEventListener("submit", function(event) {
                event.preventDefault();
                
                const firstName = document.getElementById("firstName").value.trim();
                const middleName = document.getElementById("middleName").value.trim();
                const lastName = document.getElementById("lastName").value.trim();
                const sex = document.getElementById("sex").value;
                const address = document.getElementById("address").value.trim();
                const mobile = document.getElementById("mobile").value.trim();
                const email = document.getElementById("email").value.trim();
                
                // Validate required fields
                if (!firstName || !lastName || !sex || !address || !mobile || !email) {
                    alert("Please fill in all required fields.");
                    return;
                }
                
                // Build the updated patient object
                const updatedPatient = {
                    name: {
                        first: firstName,
                        middle: middleName,
                        last: lastName
                    },
                    sex: sex,
                    address: address,
                    mobile: mobile,
                    email: email
                };
                
                // Update the patient in the database
                const updated = PatientDB.update(patientId, updatedPatient);
                
                if (updated) {
                    alert("Your information has been updated successfully!");
                    // Update greeting with new name
                    greetingElement.textContent = `Good day, ${firstName} ${lastName}!`;
                    // Close the modal
                    const modalInstance = bootstrap.Modal.getInstance(document.getElementById("editPatientModal"));
                    modalInstance.hide();
                } else {
                    alert("Failed to update your information.");
                }
            });

            // Add event listener for when the edit modal is shown
            document.getElementById('editPatientModal').addEventListener('show.bs.modal', function() {
                loadPatientInfo();
            });
        </script>
    </body>
</html>
