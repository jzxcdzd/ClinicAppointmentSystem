<html>
    <head>
        <title>Physician Appointment</title>
        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Link to external CSS -->
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="container mt-4">
            <h1 id="greeting" class="text-center mb-4"></h1>
            <p class="text-center">Your scheduled appointments are displayed below.</p>
            <div class="d-flex justify-content-center mt-3">
                <!-- Button triggers the modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#appointmentModal">
                    Add New Appointment
                </button>
            </div>
            <div class="table-responsive mt-4">
                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th class="col-1 text-center">ID</th>
                            <th class="col-2 text-center">Date</th>
                            <th class="col-2 text-center">Time</th>
                            <th class="col-3 text-center">Patient Name</th>
                            <th class="col-2 text-center">Patient Contact</th>
                            <th class="col-3 text-center">Chief Concern</th>
                            <th class="col-3 text-center">Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Appointment rows go here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal for adding or editing an appointment -->
        <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="appointmentModalLabel">Add/Edit Appointment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="appointmentForm">
                            <input type="hidden" id="appointmentId" name="appointmentId">
                            <div class="mb-2">
                                <label for="appointmentDate" class="form-label">Date</label>
                                <input type="date" class="form-control" id="appointmentDate" name="appointmentDate" required>
                            </div>
                            <div class="mb-2">
                                <label for="appointmentTime" class="form-label">Time</label>
                                <input type="time" class="form-control" id="appointmentTime" name="appointmentTime" required>
                            </div>
                            <div class="mb-2">
                                <label for="patientName" class="form-label">Patient Name</label>
                                <input type="text" class="form-control" id="patientName" name="patientName" required>
                            </div>
                            <div class="mb-2">
                                <label for="patientContact" class="form-label">Patient Contact</label>
                                <input type="text" class="form-control" id="patientContact" name="patientContact" required>
                            </div>
                            <div class="mb-2">
                                <label for="chiefConcern" class="form-label">Chief Concern</label>
                                <textarea class="form-control" id="chiefConcern" name="chiefConcern" rows="3" required></textarea>
                            </div>
                            <div class="mb-2">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save Appointment</button>
                                <button type="button" class="btn btn-danger" id="deleteAppointmentButton" style="display: none;">Delete Appointment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module">
            import { AppointmentDB } from '../js/appointmentsDb.js';
            import { PatientDB } from '../js/patientDb.js';

            const appointmentForm = document.getElementById("appointmentForm");
            const appointmentModalLabel = document.getElementById("appointmentModalLabel");
            const appointmentDateInput = document.getElementById("appointmentDate");
            const appointmentTimeInput = document.getElementById("appointmentTime");
            const patientNameInput = document.getElementById("patientName");
            const patientContactInput = document.getElementById("patientContact");
            const chiefConcernInput = document.getElementById("chiefConcern");
            const notesInput = document.getElementById("notes");
            const deleteAppointmentButton = document.getElementById("deleteAppointmentButton");

            // Load appointments into the table
            const loadAppointments = () => {
                const tbody = document.querySelector("table.table tbody");
                tbody.innerHTML = "";
                const appointments = AppointmentDB.getAll();

                appointments.forEach((appointment) => {
                    const patient = PatientDB.getById(appointment.patientId);
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${appointment.id}</td>
                        <td>${appointment.date}</td>
                        <td>${appointment.time}</td>
                        <td>${patient.name.first} ${patient.name.last}</td>
                        <td>${patient.mobile}</td>
                        <td>${appointment.chiefConcern}</td>
                        <td>${appointment.notes}</td>
                    `;
                    row.addEventListener("click", () => {
                        openEditModal(appointment);
                    });
                    tbody.appendChild(row);
                });
            };

            // Open modal for editing an appointment
            const openEditModal = (appointment) => {
                document.getElementById("appointmentId").value = appointment.id;
                appointmentModalLabel.textContent = `Edit Appointment ID: ${appointment.id}`;
                appointmentDateInput.value = appointment.date;
                appointmentTimeInput.value = appointment.time;
            
                // Fetch patient details dynamically
                const patient = PatientDB.getById(appointment.patientId);
                if (patient) {
                    patientNameInput.value = `${patient.name.first} ${patient.name.last}`;
                    patientContactInput.value = patient.mobile;
                } else {
                    patientNameInput.value = "Unknown";
                    patientContactInput.value = "Unknown";
                }
            
                chiefConcernInput.value = appointment.chiefConcern;
                notesInput.value = appointment.notes;
            
                deleteAppointmentButton.style.display = "block";
                deleteAppointmentButton.onclick = () => {
                    if (confirm("Are you sure you want to delete this appointment?")) {
                        AppointmentDB.delete(appointment.id);
                        alert("Appointment deleted successfully!");
                        loadAppointments();
                        bootstrap.Modal.getInstance(document.getElementById("appointmentModal")).hide();
                    }
                };
            
                const modalInstance = new bootstrap.Modal(document.getElementById("appointmentModal"));
                modalInstance.show();
            };

            // Handle form submission for adding or editing
            appointmentForm.addEventListener("submit", (event) => {
                event.preventDefault();
                const patient = PatientDB.getById(appointment.patientId);
                const appointmentId = document.getElementById("appointmentId").value;
                const newAppointment = {
                    id: appointmentId ? parseInt(appointmentId) : Date.now(),
                    date: appointmentDateInput.value,
                    time: appointmentTimeInput.value,
                    patientName: patientNameInput.value.trim(),
                    patientContact: patientContactInput.value.trim(),
                    chiefConcern: chiefConcernInput.value.trim(),
                    notes: notesInput.value.trim(),
                };

                if (appointmentId) {
                    AppointmentDB.update(parseInt(appointmentId), newAppointment);
                    alert("Appointment updated successfully!");
                } else {
                    AppointmentDB.add(newAppointment);
                    alert("Appointment added successfully!");
                }

                loadAppointments();
                bootstrap.Modal.getInstance(document.getElementById("appointmentModal")).hide();
            });

            loadAppointments();
        </script>
    </body>
</html>
