<!--

PHYSICIAN LOGIN PAGE
contains the form for physician login info
info will be cross-checked with the database

if credentials match what's stored in the database:
email && password
the physician will be logged in

clicking submit will take you to physician_dashboard.html

-->

<html>
    <head>
        <title>Physician Login</title>
        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Link to external CSS -->
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="text-center mb-4">Physician Login</h1>
            <p style="font-size:12px;">
                Note: <br>
                Please enter your credentials to access the physician portal.
                If you don't have an account yet, please contact the clinic administrator.
                <br>
            </p>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    <br>
                </div>
                <div class="d-grid">
                    <a href="index.html" class="btn btn-primary btn-lg">Back to Home</a>
                </div>
                <div class="text-center mt-3">
                    <i>
                        <a href="index.html" class="btn btn-link">Not Registered? Contact Admin</a>
                    </i>
                </div>
            </form>
        </div>

        <!-- Bootstrap JS (optional) & dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

                <script type="module">
            import { initializePhysiciansDb, PhysicianDB } from '../js/physicianDb.js';
        
            // Initialize the mock database
            initializePhysiciansDb();
        
            // Add event listener to the login form
            document.getElementById('loginForm').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent form submission
        
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
        
                // Validate credentials
                const physicians = PhysicianDB.getAll();
                const physician = physicians.find(p => p.username === username && p.password === password);
        
                if (physician) { // Successful login
                    alert(`Welcome, ${physician.name}!`);
                    
                    // Pass physician details as query parameters
                    const params = new URLSearchParams({
                        physicianId: physician.id,
                        name: physician.name
                    });
                    window.location.href = `physician_appointment.html?${params.toString()}`;
                } else { // Invalid credentials
                    alert('Invalid username or password. Please try again.');
                }
            });
        </script>

        </script>
    </body>
</html>
