<html>
    <head>
        <title>Physician Login</title>
        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Link to external CSS -->
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="text-center mb-4">Physician Login</h1>
            <p style="font-size:12px;">
                Note: <br>
                Please enter your credentials to access the physician portal.
                If you don't have an account yet, please contact the clinic administrator.
                <br>
            </p>
            <form id="physicianLoginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
                <div class="d-grid mt-2">
                    <a href="index.html" class="btn btn-primary btn-lg">Back to Home</a>
                </div>
                <div class="text-center mt-3">
                    <i>
                        <a href="index.html" class="btn btn-link">Not Registered? Contact Admin</a>
                    </i>
                </div>
            </form>
        </div>
        <div class="text-center">
            <button type="button" id="debugSkipLogin" class="btn btn-danger btn-skiplgn" onclick="skipLogin();">Debug: Skip Log In</button>
        </div>

        <!-- Bootstrap JS (optional) & dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module">
            import { PhysicianDB } from '../js/physicianDb.js';

            document.getElementById('physicianLoginForm').addEventListener('submit', function(event) {
                event.preventDefault();

                // Get form values
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                // Validate credentials
                const physician = PhysicianDB.getAll().find(
                    (phys) => phys.username === username && phys.password === password
                );

                if (physician) {
                    // Valid credentials
                    alert('Login successful! Redirecting to dashboard...');
                    const params = new URLSearchParams({
                        physicianId: physician.id
                    });
                    window.location.href = `physician_dashboard.html?${params.toString()}`;
                } else {
                    // Invalid credentials
                    alert('Invalid username or password. Please try again.');
                }
            });

            function skipLogin() {
                const params = new URLSearchParams({
                    physicianId: 1
                });
                window.location.href = `physician_dashboard.html?${params.toString()}`;
            }
            window.skipLogin = skipLogin;
        </script>
    </body>
</html>
