<html>
    <head>
        <title>Physician Dashboard</title>
        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Link to external CSS -->
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div class="container mt-4">
            <h1 id="greeting" class="text-center mb-4"></h1>
            <p class="text-center">Your upcoming appointments and patient details will be displayed here.</p>
            <div class="d-flex justify-content-center mt-3">
                <!-- Button triggers the modal -->
                <button type="button"
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#appointmentModal">
                    Add New Appointment
                </button>
            </div>
            <div class="table-responsive mt-4">
                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th class="col-id">ID</th>
                            <th class="col-date">Date</th>
                            <th class="col-time">Time</th>
                            <th class="col-patient">Patient Name</th>
                            <th class="col-contact">Contact #</th>
                            <th class="col-chief-concern">Chief Concern</th>
                            <th class="col-notes">Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Appointment rows go here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal for adding or editing an appointment -->
        <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="appointmentModalLabel">Add Appointment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="appointmentForm">
                            <input type="hidden" id="appointmentId" name="appointmentId">
                            <div class="row mb-2">
                                <div class="col-md-10">
                                    <label for="patientName" class="form-label">Patient Name</label>
                                    <input type="text" class="form-control" id="patientName" name="patientName" readonly>
                                </div>
                                <div class="col-md-2">
                                    <label for="patientId" class="form-label">ID</label>
                                    <input type="text" class="form-control" id="patientId" name="patientId" required>
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="patientContact" class="form-label">Patient Contact</label>
                                <input type="text" class="form-control" id="patientContact" name="patientContact" readonly required>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <label for="appointmentDate" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="appointmentDate" name="appointmentDate" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="appointmentTime" class="form-label">Time</label>
                                    <input type="time" class="form-control" id="appointmentTime" name="appointmentTime" required>
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="chiefConcern" class="form-label">Chief Concern</label>
                                <textarea class="form-control" id="chiefConcern" name="chiefConcern" rows="3" required></textarea>
                            </div>
                            <div class="mb-2">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save Appointment</button>                            
                                <button type="button" class="btn btn-danger" id="deleteAppointmentButton" style="display: none;">Delete Appointment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module">
            import { PhysicianDB } from '../js/physicianDb.js';
            import { AppointmentDB } from '../js/appointmentsDb.js';
            import { PatientDB } from '../js/patientDb.js';
        
            const appointmentForm = document.getElementById("appointmentForm");
            const appointmentModalLabel = document.getElementById("appointmentModalLabel");
            const appointmentDateInput = document.getElementById("appointmentDate");
            const appointmentTimeInput = document.getElementById("appointmentTime");
            const patientNameInput = document.getElementById("patientName");
            const patientContactInput = document.getElementById("patientContact");
            const chiefConcernInput = document.getElementById("chiefConcern");
            const notesInput = document.getElementById("notes");
            const deleteAppointmentButton = document.getElementById("deleteAppointmentButton");
        
            const patientContact = patientContactInput.value.trim();

            const greetingElement = document.getElementById("greeting");
            const physicianId = parseInt(new URLSearchParams(window.location.search).get('physicianId'));
            const physician = PhysicianDB.getById(physicianId);
            if (physician) {
                greetingElement.textContent = `Welcome, ${physician.name}!`;
            } else {
                greetingElement.textContent = "Welcome!";
            }

                /*** HANDLES EVERYTHING ABOUT THE MODAL ***/

            const today = new Date().toISOString().split("T")[0];
            appointmentDateInput.min = today;
        
            appointmentForm.addEventListener("submit", function (event) {
                event.preventDefault();
        
                const appointmentId = document.getElementById("appointmentId").value;
                const appointmentDate = appointmentDateInput.value;
                const appointmentTime = appointmentTimeInput.value;
                const patientName = patientNameInput.value.trim();
                const chiefConcern = chiefConcernInput.value.trim();
                const notes = notesInput.value.trim();
        
                if (!appointmentDate || !appointmentTime || !patientName || !chiefConcern) {
                    alert("Please fill in all required fields.");
                    return;
                }
        
                if (appointmentId) {
                    const appointment = AppointmentDB.getById(parseInt(appointmentId));
                    if (appointment) {
                        const updateData = {
                            date: appointmentDate,
                            time: appointmentTime,
                            patientName: patientName,
                            patientContact: patientContact,
                            chiefConcern: chiefConcern,
                            notes: notes,
                        };
                        const updated = AppointmentDB.update(appointment.id, updateData);
                        if (updated) {
                            alert("Appointment updated successfully!");
                            location.reload();
                        } else {
                            alert("Failed to update appointment.");
                        }
                    } else {
                        alert("Appointment not found.");
                    }
                } else {
                    const newAppointment = {
                        date: appointmentDate,
                        time: appointmentTime,
                        physicianId: physicianId,
                        patientId: parseInt(document.getElementById("patientId").value.trim()),
                        chiefConcern: chiefConcern,
                        notes: notes,
                    };

                    if (!PatientDB.getById(newAppointment.patientId)) {
                        alert("Missing patient information.");
                        return;
                    }

                    AppointmentDB.add(newAppointment);
                    alert("Appointment added successfully!");
                }
        
                loadAppointments();
                const modalInstance = bootstrap.Modal.getInstance(document.getElementById("appointmentModal"));
                modalInstance.hide();
            });
        
                /*** HANDLES ADD NEW APPOINTMENT BUTTON ***/

            const addAppointmentButton = document.querySelector('[data-bs-target="#appointmentModal"]');
            addAppointmentButton.addEventListener("click", () => {
                document.getElementById("appointmentId").value = "";
                appointmentModalLabel.textContent = "Add Appointment";
                appointmentDateInput.value = "";
                appointmentTimeInput.value = "";
                patientNameInput.value = "";
                patientId.value = "";
                patientContactInput.value = "";
                chiefConcernInput.value = "";
                notesInput.value = "";
                deleteAppointmentButton.style.display = "none";
                patientId.removeAttribute("readonly");
            });

                /*** HANDLES THE USER SEARCH FOR NEW APPOINTMENTS ***/

            const patientIdInput = document.getElementById("patientId");
            patientIdInput.addEventListener("blur", function () {
                const patientId = document.getElementById("patientId").value.trim();
                const patient = PatientDB.getById(parseInt(patientId));
                console.log(patientId);
                
                if (patient) {
                    patientNameInput.value = `${patient.name.first} ${patient.name.last}`;
                    patientContactInput.value = patient.mobile;
                } else {
                    patientNameInput.value = "Cannot find patient";
                    patientContactInput.value = "";
                }
            });
        
                /*** POPULATE THE TABLE WITH APPOINTMENTS ***/
            const loadAppointments = () => {
                const tbody = document.querySelector("table.table tbody");
                tbody.innerHTML = "";
                const appointments = AppointmentDB.getByPhysicianId(physicianId);
                console.log(appointments);
        
                appointments.forEach((appointment) => {
                    const patient = PatientDB.getById(appointment.patientId);
                    const patientName = patient ? `${patient.name.first} ${patient.name.last}` : "Unknown Patient";
                    const patientContact = patient ? patient.mobile : "Unknown Contact";


                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${appointment.id}</td>
                        <td>${appointment.date}</td>
                        <td>${appointment.time}</td>
                        <td>${patientName}</td>
                        <td>${patientContact}</td>
                        <td>${appointment.chiefConcern}</td>
                        <td>${appointment.notes}</td>
                    `;

                        /*** HANDLES EDIT EXISTING APPOINTMENTS BY CLICKING THE ROW ***/

                    row.classList.add("clickable-row");
                    row.addEventListener("click", () => {
                        document.getElementById("appointmentId").value = appointment.id;
                        appointmentModalLabel.textContent = `Edit Appointment ID: ${appointment.id}`;
                        appointmentDateInput.value = appointment.date;
                        appointmentTimeInput.value = appointment.time;
                        patientNameInput.value = patientName;
                        patientId.value = appointment.patientId;
                        patientContactInput.value = patientContact;
                        chiefConcernInput.value = appointment.chiefConcern;
                        notesInput.value = appointment.notes;
                        patientId.setAttribute("readonly", true);

                        deleteAppointmentButton.style.display = "block";
                        deleteAppointmentButton.onclick = () => {
                            const confirmDelete = confirm("Are you sure you want to delete this appointment?");
                            if (confirmDelete) {
                                AppointmentDB.delete(appointment.id);
                                alert("Appointment deleted successfully!");
                                location.reload();
                            }
                        };
        
                        const modalInstance = new bootstrap.Modal(document.getElementById("appointmentModal"));
                        modalInstance.show();
                    });
                    tbody.appendChild(row);
                });
            };
        
            loadAppointments();
        </script>
    </body>
</html>
