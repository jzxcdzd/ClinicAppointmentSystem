<html>
    <head>
        <title>Physician Dashboard</title>
        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Link to external CSS -->
        <link rel="stylesheet" href="../css/index.css">
        <style>
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <div class="d-flex justify-content-center align-items-center mb-3">
                <h1 id="greeting" class="mb-0"></h1>
            </div>
            <p class="text-center">Your upcoming appointments and patient details will be displayed here.</p>
            <div class="d-flex justify-content-center gap-3 mt-3">
                <!-- Button triggers the modal -->
                <button type="button"
                        class="btn btn-primary"
                        data-bs-toggle="modal"
                        data-bs-target="#appointmentModal">
                    Add New Appointment
                </button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editPhysicianModal">
                    <i class="bi bi-pencil-square"></i> Edit Information
                </button>
            </div>
            <div class="table-responsive mt-4">
                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th class="col-id">ID</th>
                            <th class="col-date">Date</th>
                            <th class="col-time">Time</th>
                            <th class="col-patient">Patient Name</th>
                            <th class="col-contact">Contact #</th>
                            <th class="col-chief-concern">Chief Concern</th>
                            <th class="col-notes">Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Appointment rows go here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal for adding or editing an appointment -->
        <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="appointmentModalLabel">Add Appointment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="appointmentForm">
                            <input type="hidden" id="appointmentId" name="appointmentId">
                            <div class="row mb-2">
                                <div class="col-md-10">
                                    <label for="patientName" class="form-label">Patient Name</label>
                                    <input type="text" class="form-control" id="patientName" name="patientName" readonly>
                                </div>
                                <div class="col-md-2">
                                    <label for="patientId" class="form-label">ID</label>
                                    <input type="text" class="form-control" id="patientId" name="patientId" required>
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="patientContact" class="form-label">Patient Contact</label>
                                <input type="text" class="form-control" id="patientContact" name="patientContact" readonly required>
                            </div>
                            <div class="row mb-2">
                                <div class="col-md-6">
                                    <label for="appointmentDate" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="appointmentDate" name="appointmentDate" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="appointmentTime" class="form-label">Time</label>
                                    <input type="time" class="form-control" id="appointmentTime" name="appointmentTime" required>
                                </div>
                            </div>
                            <div class="mb-2">
                                <label for="chiefConcern" class="form-label">Chief Concern</label>
                                <textarea class="form-control" id="chiefConcern" name="chiefConcern" rows="3" required></textarea>
                            </div>
                            <div class="mb-2">
                                <label for="notes" class="form-label">Notes</label>
                                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save Appointment</button>                            
                                <button type="button" class="btn btn-danger" id="deleteAppointmentButton" style="display: none;">Delete Appointment</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for editing physician information -->
        <div class="modal fade" id="editPhysicianModal" tabindex="-1" aria-labelledby="editPhysicianModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editPhysicianModalLabel">Edit Physician Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="physicianInfoForm">
                            <div class="mb-3">
                                <label for="physicianName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="physicianName" name="physicianName" required>
                            </div>
                            <div class="mb-3">
                                <label for="physicianSpecialty" class="form-label">Specialty</label>
                                <select class="form-select" id="physicianSpecialty" name="physicianSpecialty" required>
                                    <option value="Cardiology">Cardiology</option>
                                    <option value="Pediatrics">Pediatrics</option>
                                    <option value="Neurology">Neurology</option>
                                    <option value="Dermatology">Dermatology</option>
                                    <option value="Orthopedics">Orthopedics</option>
                                    <option value="General Medicine">General Medicine</option>
                                    <option value="Gynecology">Gynecology</option>
                                    <option value="Ophthalmology">Ophthalmology</option>
                                    <option value="Psychiatry">Psychiatry</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="physicianBio" class="form-label">Bio</label>
                                <textarea class="form-control" id="physicianBio" name="physicianBio" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="physicianContact" class="form-label">Contact Number</label>
                                <input type="text" class="form-control" id="physicianContact" name="physicianContact" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Weekly Schedule</label>
                                <div class="schedule-container">
                                    <!-- Schedule inputs will be populated by JavaScript -->
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="physicianUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="physicianUsername" name="physicianUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="physicianPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="physicianPassword" name="physicianPassword" placeholder="Leave blank to keep current password">
                                <div class="form-text">Enter a new password only if you want to change it.</div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module">
            import { PhysicianDB } from '../js/physicianDb.js';
            import { AppointmentDB } from '../js/appointmentsDb.js';
            import { PatientDB } from '../js/patientDb.js';
        
            const appointmentForm = document.getElementById("appointmentForm");
            const appointmentModalLabel = document.getElementById("appointmentModalLabel");
            const appointmentDateInput = document.getElementById("appointmentDate");
            const appointmentTimeInput = document.getElementById("appointmentTime");
            const patientNameInput = document.getElementById("patientName");
            const patientContactInput = document.getElementById("patientContact");
            const chiefConcernInput = document.getElementById("chiefConcern");
            const notesInput = document.getElementById("notes");
            const deleteAppointmentButton = document.getElementById("deleteAppointmentButton");
        
            const patientContact = patientContactInput.value.trim();

            const greetingElement = document.getElementById("greeting");
            const physicianId = parseInt(new URLSearchParams(window.location.search).get('physicianId'));
            const physician = PhysicianDB.getById(physicianId);
            if (physician) {
                greetingElement.textContent = `Welcome, ${physician.name}!`;
            } else {
                greetingElement.textContent = "Welcome!";
            }

                /*** HANDLES EVERYTHING ABOUT THE MODAL ***/

            const today = new Date().toISOString().split("T")[0];
            appointmentDateInput.min = today;
        
            appointmentForm.addEventListener("submit", function (event) {
                event.preventDefault();
        
                const appointmentId = document.getElementById("appointmentId").value;
                const appointmentDate = appointmentDateInput.value;
                const appointmentTime = appointmentTimeInput.value;
                const patientName = patientNameInput.value.trim();
                const patientContactValue = patientContactInput.value.trim();
                const chiefConcern = chiefConcernInput.value.trim();
                const notes = notesInput.value.trim();
        
                if (!appointmentDate || !appointmentTime || !patientName || !chiefConcern) {
                    alert("Please fill in all required fields.");
                    return;
                }
        
                if (appointmentId) {
                    const appointment = AppointmentDB.getById(parseInt(appointmentId));
                    if (appointment) {
                        // Get the patient ID from the appointment
                        const patientId = appointment.patientId;
                        // First update the patient information if it's changed
                        const patient = PatientDB.getById(patientId);
                        
                        if (patient) {
                            // Check if name has been edited
                            const nameParts = patientName.split(' ');
                            if (nameParts.length >= 2) {
                                // Simple name split - assumes first name and last name format
                                const firstName = nameParts[0];
                                const lastName = nameParts[nameParts.length - 1];
                                
                                if (firstName !== patient.name.first || lastName !== patient.name.last) {
                                    // Update the patient record
                                    PatientDB.update(patientId, {
                                        name: {
                                            ...patient.name,
                                            first: firstName,
                                            last: lastName
                                        }
                                    });
                                }
                            }
                            
                            // Check if contact has been edited
                            if (patientContactValue !== patient.mobile) {
                                PatientDB.update(patientId, {
                                    mobile: patientContactValue
                                });
                            }
                        }
                        
                        // Now update the appointment
                        const updateData = {
                            date: appointmentDate,
                            time: appointmentTime,
                            chiefConcern: chiefConcern,
                            notes: notes,
                        };
                        const updated = AppointmentDB.update(appointment.id, updateData);
                        if (updated) {
                            alert("Appointment and patient details updated successfully!");
                            loadAppointments();
                            const modalInstance = bootstrap.Modal.getInstance(document.getElementById("appointmentModal"));
                            modalInstance.hide();
                        } else {
                            alert("Failed to update appointment.");
                        }
                    } else {
                        alert("Appointment not found.");
                    }
                } else {
                    // Add new appointment (unchanged code)
                    const newAppointment = {
                        date: appointmentDate,
                        time: appointmentTime,
                        physicianId: physicianId,
                        patientId: parseInt(document.getElementById("patientId").value.trim()),
                        chiefConcern: chiefConcern,
                        notes: notes,
                    };
        
                    if (!PatientDB.getById(newAppointment.patientId)) {
                        alert("Missing patient information.");
                        return;
                    }
        
                    AppointmentDB.add(newAppointment);
                    alert("Appointment added successfully!");
                    loadAppointments();
                    const modalInstance = bootstrap.Modal.getInstance(document.getElementById("appointmentModal"));
                    modalInstance.hide();
                }
            });
        
                /*** HANDLES ADD NEW APPOINTMENT BUTTON ***/

            const addAppointmentButton = document.querySelector('[data-bs-target="#appointmentModal"]');
            addAppointmentButton.addEventListener("click", () => {
                document.getElementById("appointmentId").value = "";
                appointmentModalLabel.textContent = "Add Appointment";
                appointmentDateInput.value = "";
                appointmentTimeInput.value = "";
                patientNameInput.value = "";
                patientId.value = "";
                patientContactInput.value = "";
                chiefConcernInput.value = "";
                notesInput.value = "";
                deleteAppointmentButton.style.display = "none";
                patientId.removeAttribute("readonly");
                setupEditMode(false);
            });

                /*** HANDLES THE USER SEARCH FOR NEW APPOINTMENTS ***/

            const patientIdInput = document.getElementById("patientId");
            patientIdInput.addEventListener("blur", function () {
                const patientId = document.getElementById("patientId").value.trim();
                const patient = PatientDB.getById(parseInt(patientId));
                console.log(patientId);
                
                if (patient) {
                    patientNameInput.value = `${patient.name.first} ${patient.name.last}`;
                    patientContactInput.value = patient.mobile;
                } else {
                    patientNameInput.value = "Cannot find patient";
                    patientContactInput.value = "";
                }
            });
        
                /*** POPULATE THE TABLE WITH APPOINTMENTS ***/
            const loadAppointments = () => {
                const tbody = document.querySelector("table.table tbody");
                tbody.innerHTML = "";
                const appointments = AppointmentDB.getByPhysicianId(physicianId);
                console.log(appointments);
        
                appointments.forEach((appointment) => {
                    const patient = PatientDB.getById(appointment.patientId);
                    const patientName = patient ? `${patient.name.first} ${patient.name.last}` : "Unknown Patient";
                    const patientContact = patient ? patient.mobile : "Unknown Contact";


                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${appointment.id}</td>
                        <td>${appointment.date}</td>
                        <td>${appointment.time}</td>
                        <td>${patientName}</td>
                        <td>${patientContact}</td>
                        <td>${appointment.chiefConcern}</td>
                        <td>${appointment.notes}</td>
                    `;

                        /*** HANDLES EDIT EXISTING APPOINTMENTS BY CLICKING THE ROW ***/

                    row.classList.add("clickable-row");
                    row.addEventListener("click", () => {
                        document.getElementById("appointmentId").value = appointment.id;
                        appointmentModalLabel.textContent = `Edit Appointment ID: ${appointment.id}`;
                        appointmentDateInput.value = appointment.date;
                        appointmentTimeInput.value = appointment.time;
                        patientNameInput.value = patientName;
                        patientId.value = appointment.patientId;
                        patientContactInput.value = patientContact;
                        chiefConcernInput.value = appointment.chiefConcern;
                        notesInput.value = appointment.notes || '';
                        patientId.setAttribute("readonly", true);

                        deleteAppointmentButton.style.display = "block";
                        setupEditMode(true);
                        deleteAppointmentButton.onclick = () => {
                            const confirmDelete = confirm("Are you sure you want to delete this appointment?");
                            if (confirmDelete) {
                                AppointmentDB.delete(appointment.id);
                                alert("Appointment deleted successfully!");
                                loadAppointments();
                                const modalInstance = bootstrap.Modal.getInstance(document.getElementById("appointmentModal"));
                                modalInstance.hide();
                            }
                        };
        
                        const modalInstance = new bootstrap.Modal(document.getElementById("appointmentModal"));
                        modalInstance.show();
                    });
                    tbody.appendChild(row);
                });
            };

            function setupEditMode(isEditMode) {
                // Clear any previous highlighting
                appointmentDateInput.classList.remove('editable-field');
                appointmentTimeInput.classList.remove('editable-field');
                chiefConcernInput.classList.remove('editable-field');
                notesInput.classList.remove('editable-field');
                patientNameInput.classList.remove('editable-field');
                patientContactInput.classList.remove('editable-field');
                
                if (isEditMode) {
                    // Highlight fields that can be edited
                    appointmentDateInput.classList.add('editable-field');
                    appointmentTimeInput.classList.add('editable-field');
                    chiefConcernInput.classList.add('editable-field');
                    notesInput.classList.add('editable-field');
                    patientNameInput.classList.add('editable-field');
                    patientContactInput.classList.add('editable-field');
                    
                    // Make name and contact editable
                    patientNameInput.removeAttribute('readonly');
                    patientContactInput.removeAttribute('readonly');
                    
                    // Focus on notes as that's typically what physicians update
                    notesInput.focus();
                    
                    // Change button text to indicate editing
                    document.querySelector('#appointmentForm button[type="submit"]').textContent = "Update Appointment";
                } else {
                    // For adding new appointments
                    patientNameInput.setAttribute('readonly', true);
                    patientContactInput.setAttribute('readonly', true);
                    
                    document.querySelector('#appointmentForm button[type="submit"]').textContent = "Save Appointment";
                }
            }
        
            loadAppointments();

            // Handle the physician info edit modal
            const physicianInfoForm = document.getElementById("physicianInfoForm");
            const scheduleContainer = document.querySelector(".schedule-container");
            
            // Function to load physician info into the form
            function loadPhysicianInfo() {
                const physician = PhysicianDB.getById(physicianId);
                if (!physician) return;
                
                // Populate form fields with physician data
                document.getElementById("physicianName").value = physician.name;
                document.getElementById("physicianSpecialty").value = physician.specialty;
                document.getElementById("physicianBio").value = physician.bio || '';
                document.getElementById("physicianContact").value = physician.contact;
                document.getElementById("physicianUsername").value = physician.username;
                
                // Reset schedule container
                scheduleContainer.innerHTML = '';
                
                // Create schedule inputs for each day of the week
                const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
                
                daysOfWeek.forEach(day => {
                    const daySchedule = physician.schedule[day] || { available: false, hours: { start: '09:00', end: '17:00' } };
                    
                    const dayDiv = document.createElement('div');
                    dayDiv.className = 'card mb-2';
                    dayDiv.innerHTML = `
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <h6 class="mb-0">${day}</h6>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="available-${day}" 
                                        ${daySchedule.available ? 'checked' : ''}>
                                    <label class="form-check-label" for="available-${day}">Available</label>
                                </div>
                            </div>
                            <div class="row schedule-hours ${!daySchedule.available ? 'd-none' : ''}">
                                <div class="col-md-6">
                                    <label class="form-label small">Start Time</label>
                                    <input type="time" class="form-control form-control-sm" id="start-${day}" 
                                        value="${daySchedule.hours?.start || '09:00'}">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label small">End Time</label>
                                    <input type="time" class="form-control form-control-sm" id="end-${day}" 
                                        value="${daySchedule.hours?.end || '17:00'}">
                                </div>
                            </div>
                        </div>
                    `;
                    
                    scheduleContainer.appendChild(dayDiv);
                    
                    // Add event listener for the availability toggle
                    const availableCheckbox = dayDiv.querySelector(`#available-${day}`);
                    const scheduleHours = dayDiv.querySelector('.schedule-hours');
                    
                    availableCheckbox.addEventListener('change', function() {
                        if (this.checked) {
                            scheduleHours.classList.remove('d-none');
                        } else {
                            scheduleHours.classList.add('d-none');
                        }
                    });
                });
            }
            
            // Handle form submission for updating physician info
            physicianInfoForm.addEventListener("submit", function(event) {
                event.preventDefault();
                
                const name = document.getElementById("physicianName").value.trim();
                const specialty = document.getElementById("physicianSpecialty").value;
                const bio = document.getElementById("physicianBio").value.trim();
                const contact = document.getElementById("physicianContact").value.trim();
                const username = document.getElementById("physicianUsername").value.trim();
                const password = document.getElementById("physicianPassword").value;
                
                // Validate required fields
                if (!name || !specialty || !contact || !username) {
                    alert("Please fill in all required fields.");
                    return;
                }
                
                // Build the updated schedule object
                const schedule = {};
                const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
                
                daysOfWeek.forEach(day => {
                    const availableCheckbox = document.getElementById(`available-${day}`);
                    const startTime = document.getElementById(`start-${day}`).value;
                    const endTime = document.getElementById(`end-${day}`).value;
                    
                    schedule[day] = {
                        available: availableCheckbox.checked,
                        hours: availableCheckbox.checked ? { start: startTime, end: endTime } : null
                    };
                });
                
                // Build the updated physician object
                const updatedPhysician = {
                    name,
                    specialty,
                    bio,
                    contact,
                    username,
                    schedule
                };
                
                // If a new password was provided, update it as well
                if (password) {
                    updatedPhysician.password = password;
                }
                
                // Update the physician in the database
                const updated = PhysicianDB.update(physicianId, updatedPhysician);
                
                if (updated) {
                    alert("Physician information updated successfully!");
                    // Update greeting with new name
                    greetingElement.textContent = `Welcome, ${name}!`;
                    // Close the modal
                    const modalInstance = bootstrap.Modal.getInstance(document.getElementById("editPhysicianModal"));
                    modalInstance.hide();
                } else {
                    alert("Failed to update physician information.");
                }
            });
            
            // Add event listener for when the edit modal is shown
            document.getElementById('editPhysicianModal').addEventListener('show.bs.modal', function() {
                loadPhysicianInfo();
            });
        </script>
    </body>
</html>
