    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="assets/img/doctor1.png" width="558" height="556" />
        </div>
        <div class="col-md-6">
          <h1 class="text-center mb-4">Welcome, Doctor!</h1>
          <p style="font-size: 15px">
            <strong><em> Note: </em></strong><br />
            <em>
              Please enter your credentials to access the physician portal. If
              you don't have an account yet, please contact the clinic
              administrator. </em
            ><br />
          </p>
          <!-- Add the form element with the correct ID -->
          <form id="physicianLoginForm">
            <label class="form-label" for="username"
              ><strong>Username</strong></label
            >
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              required=""
            />
            <div class="mb-3">
              <label class="form-label" for="password"
                ><strong>Password</strong></label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required=""
              />
            </div>
            <div class="d-grid">
              <button
                class="btn btn-primary btn-lg"
                data-bss-hover-animate="pulse"
                type="submit"
              >
                <strong>Login</strong>
              </button>
            </div>
          </form>
          <div class="d-grid mt-2"></div>
          <div class="text-center mt-3">
            <i
              ><a class="btn btn-link" role="button" href="index.html"
                >Not Registered? Contact Admin</a
              ></i
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <footer class="text-center py-4">
            <div class="container">
              <div class="row row-cols-1 row-cols-lg-3">
                <div class="col">
                  <p class="text-muted my-2">
                    LBYCPG3 - EQ2 | Clinic Appointment System

                </div>
                <div class="col"></div>
                <div class="col">

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import { PhysicianDB } from "./assets/js/physicianDb.js";

      // Ensure the form exists before adding the event listener
      const loginForm = document.getElementById("physicianLoginForm");
      if (loginForm) {
        loginForm.addEventListener("submit", function (event) {
          event.preventDefault();

          // Get form values
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();

          // Validate credentials
          const physician = PhysicianDB.getAll().find(
            (phys) => phys.username === username && phys.password === password
          );

          if (physician) {
            // Valid credentials
            alert("Login successful! Redirecting to dashboard...");
            const params = new URLSearchParams({
              physicianId: physician.id,
            });
            window.location.href = `physician_dashboard.html?${params.toString()}`;
          } else {
            // Invalid credentials
            alert("Invalid username or password. Please try again.");
          }
        });
      } else {
        console.error("Login form not found.");
      }

      // Define the skipLogin function and attach it to the global scope
      function skipLogin() {
        const params = new URLSearchParams({
          physicianId: 1,
        });
        window.location.href = `physician_dashboard.html?${params.toString()}`;
      }
      window.skipLogin = skipLogin;
    </script>
  </body>
